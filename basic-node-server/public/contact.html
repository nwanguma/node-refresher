<!DOCTYPE html>
<html>
  <head>
    <title>CiCO - Contact Us</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
  </head>
  <body>
    <header class="header header--terms">
      <nav class="nav nav--home">
        <div class="logo-box">
          <img class="logo" src="./assets/cico-logo.png" alt="" />
        </div>
        <ul class="nav__list">
          <li class="nav__list__item">
            <a class="nav__link" href="index.html">Home</a>
          </li>
          <li class="nav__list__item">
            <a class="nav__link" href="terms.html">About Us</a>
          </li>
          <li class="nav__list__item">
            <a class="nav__link" href="agents.html">Agents</a>
          </li>
          <li class="nav__list__item">
            <a class="nav__link" href="contact.html">Contact</a>
          </li>
        </ul>
      </nav>
      <div class="content-box">
        <div class="heading">
          <h1 class="heading__primary">Contact Us</h1>
          <p class="heading__secondary">
            Get in touch with the right people at CiCO.
          </p>
        </div>
      </div>
    </header>
    <section class="section section-form">
      <div class="section-form-content">
        <div class="form-container">
          <form class="form">
            <div class="form-group">
              <label>Full name</label>
              <input type="text" placeholder="Enter your full name" />
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="text" placeholder="Enter your full name" />
            </div>
            <div class="form-group">
              <label>Message</label>
              <textarea
                type="text"
                placeholder="Please enter message"
              ></textarea>
            </div>
            <button class="submit-button">Submit</button>
          </form>
        </div>
        <div class="text-container">
          <div class="terms-map-box">
            <img src="./assets/map.png" alt="" />
          </div>
          <div class="terms-text-box">
            <h4>CICO HQ</h4>
            <p>
              <img src="./assets/email.svg" />
              <span>hello@cico.ng</span>
            </p>
            <p>
              <img src="./assets/call.svg" />
              <span>+234 (0) 908 007 0040</span>
            </p>
            <p>
              <img src="./assets/maps-and-flags.svg" />
              <span>41/42 Industrial Avenue, Sabo, Yaba, Lagos.</span>
            </p>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="footer-logo-box">
        <img src="./assets/cico-logo.png" alt="logo" />
      </div>
      <div class="footer-content">
        <p>Â© CicoServe Payments Limited 2020, All Rights Reserved</p>
      </div>
      <div class="socials">
        <img src="./assets/twitter.svg" alt="" />
        <img src="./assets/linkedin.svg" alt="" />
        <img src="./assets/instagram.svg" alt="" />
        <img src="./assets/facebook.svg" alt="" />
      </div>
    </footer>
    <!-- Scripts -->
    <script src="js/detects.js"></script>
    <script src="js/another-file.js"></script>
    <script src="js/main.polyfills.js"></script>
  </body>
</html>
